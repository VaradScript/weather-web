<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="search-box">
            <input type="text" placeholder="Enter city name" class="search-input">
            <button class="search-button">
                <i class="fas fa-search"></i>
            </button>
        </div>

        <div class="weather-container">
            <div class="weather-info">
                <div class="city-name">London</div>
                <div class="temperature">22°C</div>
                <div class="weather-description">Partly Cloudy</div>
                <div class="weather-icon">
                    <i class="fas fa-cloud-sun"></i>
                </div>
            </div>

            <div class="additional-info">
                <div class="info-item">
                    <span class="info-label">Humidity</span>
                    <span class="info-value">65%</span>
                </div>
                <div class="info-item">
                    <span class="info-label">Wind Speed</span>
                    <span class="info-value">12 km/h</span>
                </div>
                <div class="info-item">
                    <span class="info-label">Pressure</span>
                    <span class="info-value">1015 hPa</span>
                </div>
            </div>

            <div class="forecast">
                <div class="forecast-item">
                    <div class="day">Mon</div>
                    <i class="fas fa-sun"></i>
                    <div class="temp">24°C</div>
                </div>
                <div class="forecast-item">
                    <div class="day">Tue</div>
                    <i class="fas fa-cloud"></i>
                    <div class="temp">22°C</div>
                </div>
                <div class="forecast-item">
                    <div class="day">Wed</div>
                    <i class="fas fa-cloud-rain"></i>
                    <div class="temp">20°C</div>
                </div>
                <div class="forecast-item">
                    <div class="day">Thu</div>
                    <i class="fas fa-cloud-sun"></i>
                    <div class="temp">23°C</div>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
